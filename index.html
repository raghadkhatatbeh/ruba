<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار أمان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            color: #ff0000;
            position: relative;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20220509/pngtree-cybersecurity-concept-of-hacker-and-technology-background-design-image_1211951.jpg');
            background-size: cover; /* جعل الصورة تغطي الخلفية بالكامل */
            background-position: center; /* توسيط الصورة */
            background-repeat: no-repeat; /* منع تكرار الصورة */
        }
        p {
            font-size: 20px;
            font-weight: bold;
            position: relative; /* لجعل النص فوق الطبقة */
            z-index: 1;
        }
        .large-text {
            font-size: 40px; /* تكبير الحجم */
        }
        .footer {
            color: #66cc66; /* تغميق اللون الأخضر */
            font-size: 16px; /* تصغير الخط للسطر الأخير */
            margin-top: 250px; /* المسافة العلوية */
            position: relative; /* لجعل النص فوق الطبقة */
            z-index: 1;
        }
        .small-footer {
            font-size: 14px; /* تصغير الخط للجملة الثانية */
        }
        .tips {
            color: #66cc66; /* نفس اللون الأخضر الفاتح */
            font-size: 18px; /* تكبير حجم النص */
            margin-top: 10px; /* المسافة العلوية */
            text-align: center; /* محاذاة النص إلى المنتصف */
            position: relative;
        }
        .tips p {
            margin: 0; /* إزالة الهوامش */
        }
    </style>
</head>
<body>

    <p class="large-text">تم الوصول إلى بياناتك بطريقة غير مصرح بها</p>
    <p class="large-text">تم تسجيل دخولك في الوقت: <span id="time"></span></p>

    <div class="footer">
        <p>لقد كان اختبارًا من دائرة أمن المعلومات</p>
        <p class="small-footer">تم إجراء هذا الاختبار بهدف توعيتك بمخاطر الضغط على الروابط غير الموثوقة نرجو منك توخي الحذر في المستقبل</p>
        
        <div class="tips">
            <p>لحماية نفسك تأكد من:</p>
            <p>إيميل المرسل</p>
            <p>محتوى الإيميل</p>
            <p>انتبه من النقر على أي رابط عشوائي</p>
        </div>
        
    </div>

    <script>
        // تسجيل الوقت الحالي بتنسيق 24 ساعة مع التاريخ
        const currentDateTime = new Date().toLocaleString('ar-JO', {
            year: 'numeric',
            month: 'numeric',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            hour12: false
        });

        const formattedDateTime = currentDateTime.replace('،', ' ، '); // التأكد من وجود فاصلة بين التاريخ والوقت
        document.getElementById('time').innerText = formattedDateTime;

        // تسجيل تفاصيل الدخول (هنا يمكنك استبدال هذا بجزء من كود السيرفر لجمع البيانات)
        console.log("Employee accessed the security test landing page at: " + formattedDateTime);
    </script>

</body>
</html>
